<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback & Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title"> BeShoppy Feedback</h1>
  <h3>Your Feedback Matters!!</h3>
  <p id="description">Help us improve by sharing your thoughts.</p>
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Your Name (required):</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email" id="email-label">Email (required):</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="number" id="number-label">Number (optional):</label>
      <input type="number" id="number" name="number" min="0" max="10" placeholder="Enter a number (0-10)">
    </div>
    <div class="form-group">
      <label for="dropdown" id="dropdown-label">Recommend To a Friend</label>
      <select id="dropdown" name="dropdown">
        <option value="option1">Select</option>
        <option value="option2">Sure</option>
        <option value="option3"> May Be</option>
         <option value="other">No</option>
      </select>
     
    </div>
    <div class="form-group">
      <label for="feedback">Feedback (optional):</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Share your thoughts and suggestions"></textarea>
    </div>
    <div class="form-group">
      <label>Select what you like:</label>
      <br>
      <label for="checkbox1"><input type="checkbox" id="checkbox1" name="feedback_type[]" value="easy"> Electronics</label><br>
      <label for="checkbox2"><input type="checkbox" id="checkbox2" name="feedback_type[]" value="informative"> Clothing</label><br>
      <label for="checkbox3"><input type="checkbox" id="checkbox3" name="feedback_type[]" value="engaging"> Home And Furniture </label><br>
       <label for="checkbox4"><input type="checkbox" id="checkbox4" name="feedback_type[]" value="engaging"> Jewellery and Accessories </label>
    </div>
    <div class="form-group">
      <label>How satisfied are you?</label>
      <br>
      <label for="radio1"><input type="radio" id="radio1" name="satisfaction" value="satisfied"> Satisfied</label><br>
      <label for="radio2"><input type="radio" id="radio2" name="satisfaction" value="neutral"> Neutral</label><br>
      <label for="radio3"><input type="radio" id="radio3" name="satisfaction" value="dissatisfied"> Dissatisfied</label>
    </div>
    <button type="submit" id="submit">Submit Feedback</button>
  </form>
  
  <p id="success-message" class="hidden">Thank you for your feedback!</p>
  
 
</body>
</html>
